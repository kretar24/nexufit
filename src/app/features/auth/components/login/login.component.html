<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-secondary-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Logo and Title -->
    <div class="text-center">
      <div class="mx-auto h-12 w-12 bg-primary-500 rounded-lg flex items-center justify-center mb-4">
        <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <h2 class="text-3xl font-bold text-secondary-800">
        FitReserva
      </h2>
      <p class="mt-2 text-sm text-secondary-600">
        Inicia sesión en tu cuenta
      </p>
    </div>

    <!-- Login Form -->
    <div class="card">
      <form class="space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div>
          <label for="email" class="form-label">
            Correo electrónico
          </label>
          <input
            id="email"
            name="email"
            type="email"
            formControlName="email"
            class="form-input"
            [class.border-red-500]="email?.invalid && email?.touched"
            placeholder="tu@email.com"
          />
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="email?.errors?.['required']">El email es requerido</div>
            <div *ngIf="email?.errors?.['email']">Ingresa un email válido</div>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="form-label">
            Contraseña
          </label>
          <input
            id="password"
            name="password"
            type="password"
            formControlName="password"
            class="form-input"
            [class.border-red-500]="password?.invalid && password?.touched"
            placeholder="••••••••"
          />
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <div *ngIf="password?.errors?.['required']">La contraseña es requerida</div>
            <div *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full btn-primary touch-feedback disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <div *ngIf="isLoading" class="flex items-center justify-center">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
              Iniciando sesión...
            </div>
            <span *ngIf="!isLoading">Iniciar sesión</span>
          </button>
        </div>
      </form>

      <!-- Demo Credentials -->
      <div class="mt-6 p-4 bg-neutral-50 rounded-lg">
        <h4 class="text-sm font-medium text-secondary-700 mb-2">Credenciales de prueba:</h4>
        <div class="space-y-1 text-xs text-secondary-600">
          <div><strong>Admin:</strong> admin@fitreserva.com / password123</div>
          <div><strong>Cliente:</strong> cliente@fitreserva.com / password123</div>
        </div>
      </div>
    </div>
  </div>
</div>
